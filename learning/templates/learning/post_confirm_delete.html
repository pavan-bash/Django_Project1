{% extends 'learning/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="boreder-bottom mb-4">Delete Post</legend>
				<h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<input class="btn btn-outline-danger" type="submit" name="Sign Up" value="Yes, Delete">
				<a class="btn btn-outline-secondary" href="{% url 'blog_detail' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
